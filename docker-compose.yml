version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: exportflow_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - exportflow

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exportflow_backend
    ports:
      - "8001:8001"
    environment:
      MONGO_URL: mongodb://admin:password@mongodb:27017/exportflow?authSource=admin
      JWT_SECRET: your-secret-key-change-in-production
      CORS_ORIGINS: http://localhost:3000,http://localhost:8000
      API_HOST: 0.0.0.0
      API_PORT: 8001
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - exportflow

  prometheus:
    image: prom/prometheus:latest
    container_name: exportflow_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - backend
    networks:
      - exportflow

  grafana:
    image: grafana/grafana:latest
    container_name: exportflow_grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana-provisioning/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - exportflow

volumes:
  mongodb_data:
  prometheus_data:
  grafana_data:

networks:
  exportflow:
    driver: bridge
